<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]" >
      {{ product.name }}
    </a>
  </h3>

  <img [src]="product.image" [alt]="product.name + '-image'" width="100px" />

  <p *ngIf="product.rating">Rating: {{ product.rating }} ★</p>

  <p *ngIf="product.price">Cost: {{ product.price }} ₸</p>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="shareTg(product.link)">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
      alt="telegram-share"
      width="40px"
    />
  </button>
  <button type="button" (click)="shareWp(product.link)">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png"
      alt="whatsapp-share"
      width="40px"
    />
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
